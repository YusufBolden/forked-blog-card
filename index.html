<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Happy+Monkey&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: "hsl(47, 88%, 63%)",
              gray: {
                500: "hsl(0, 0%, 50%)",
              },
              black: "hsl(0, 0%, 7%)",
              white: "hsl(0, 0%, 100%)",
            },
            fontFamily: {
              figtree: ["Figtree", "sans-serif"],
            },
          },
        },
      };
    </script>

    <title>Blog Preview Card</title>
  </head>
  <body
    class="bg-yellow font-figtree flex justify-center items-center min-h-screen p-4"
  >
    <article
      class="bg-white border border-black rounded-xl p-6 max-w-sm shadow-[8px_8px_0_hsl(0,0%,7%)] hover:shadow-[12px_12px_0_hsl(0,0%,7%)] hover:-translate-x-1 hover:-translate-y-1 transition"
    >
      <img
        src="./assets/images/illustration-article.svg"
        alt="Abstract design"
        class="w-full rounded-lg mb-4"
      />
      <section>
        <p
          class="bg-yellow font-extrabold text-sm px-3 py-1 rounded mb-3 inline-block"
        >
          Learning
        </p>
        <p class="text-black text-sm mb-4">Published 21 Dec 2023</p>
        <h2 class="text-xl font-extrabold mb-4">
          <a href="#" class="text-black hover:text-yellow transition">
            HTML & CSS foundations
          </a>
        </h2>
        <p class="text-gray-500 text-base leading-relaxed mb-4">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="flex items-center gap-3">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="w-8 h-8 rounded-full"
          />
          <p class="font-bold">Greg Hooper</p>
        </div>
      </section>
    </article>
  </body>
</html>
